<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vynilizer</title>
  </head>
  <body>
    <div id="app">
      <h1>Vynilizer JS</h1>
      <div class="vynil-container">
        <h2 id="song-name"></h2>
        <div class="buttons">
          <button id="previous" class="btn">
            <
          </button>
          <button class="btn">
            Start
          </button>
          <button id="next" class="btn">></button>
        </div>
        <div class="songList">
          <h4>PlayList</h4>
          <h5>Track Time: <span id="info"></span></h5>
          <button id="0">Adrift</button>
          <button id="1">A Great Darkness</button>
          <button id="2">Apollo The Wicked</button>
        </div>
        <audio id="audio">
          <source type="audio/mpeg" />
        </audio>
      </div>
    </div>
    <script src="dist/bundle.js" async></script>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
